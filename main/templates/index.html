<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Survey</title>
</head>

<body>
    <form action="/processing_form_data" method="post">

        {% csrf_token %}

        <label for="name">Name</label>
        <input type="text" name="name" id="name">
        <label for="age">Age</label>
        <input type="number" name="age" id="age">
        <label for="email">Email</label>
        <input type="email" name="email" id="email">
        <label for="password">Password</label>
        <input type="password" name="password" id="password">

        <label for="Male">Male</label>
        <input type="radio" name="gender" class="male">
        <label for="Female">Female</label>
        <input type="radio" name="gender" class="female">
        <label for="Other">Other</label>
        <input type="radio" name="gender" class="other">

        <label for="Dog">Dog</label>
        <input type="checkbox" name="pet" class="dog">
        <label for="Cat">Cat</label>
        <input type="checkbox" name="pet" class="cat">
        <label for="Other">Other</label>
        <input type="checkbox" name="pet" class="other">

        <input type="submit">

    </form>
</body>

</html>
